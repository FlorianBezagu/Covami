#{extends 'main.html' /}
#{set title:'Mes amis' /}

<div id="profile">
	
	<h1>&{'pages.title.friends'}</h1>
	
	<a class="submit" href="@{Members.findFriends()}" ><img src="@{'/public/images/icons/user_add.png'}" /> &{'member.addFriend'}</a>
	
	<table class="titem">
		<thead>
			<th>&{'secure.lastname'} &{'secure.firstname'} </th>
			<th class="c">Options</th>
		</thead>
		<tbody>
	#{list items:friends, as:'friend'}
		<tr>
			<td>
				<img src="@{'/public/images/icons/user.png'}" />
				<a href="@{Members.seeProfile(friend.id)}">
					${friend.firstname} ${friend.lastname}
				</a>
			</td>
			<td class="c">
			#{form @deleteFriend()}
				<input type="hidden" name="friendId" value="${friend.id}" />
				<input type="submit" value="&{'general.delete'}" />
			#{/form}
			</td>
		</tr>
	#{/list}
		</tbody>
	</table>
	
	
</div>
