#{extends 'main.html' /}
#{set title:'Profile' /}


<div id="edit-profile">
	<h1>Modification de mon profil</h1> 
	
	#{form @editProfile()}
		<input type="hidden" name="member.id" value="${model.id}" />
		
		#{DisplayForModel model:model /}

		<p id="signup-field">
			<input type="submit" id="signup" value="&{'members.edit.submit'}" />
		</p>
</div>
